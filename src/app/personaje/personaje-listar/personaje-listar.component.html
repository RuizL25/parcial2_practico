<div class="container-fluid">
  <div class="row">
    <table class="table table-hover table-light col">
      <thead class="table">
        <th>id</th>
        <th>nombre</th>
        <th>Casa</th>
        <th>Actor</th>
      </thead>
      <tbody >
        @for (personaje of personajes; track $index) {
          <tr (click)="onSelected(personaje)">
            <td>{{personaje.id}}</td>
            <td>{{personaje.name}}</td>
            <td>{{personaje.house}}</td>
            <td>{{personaje.actor}}</td>
          </tr>
        }
      </tbody>
    </table>

    <div class="col" *ngIf="selected">
      <app-personaje-detalle [personajeDetail]="selectedPersonaje"></app-personaje-detalle>
    </div>
  </div>
</div>
